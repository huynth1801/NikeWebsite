<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike. Just Do It. Nike VN</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="icon" href="./assets/img/android-icon-128x128.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <div id="header">
        <!-- Icon Jordan -->
        <a href="" class="header-jordan-icon">
            <img class="header-jordan-icon-image" src="./assets/img/jordanIcon.png" alt="jordan logo">
        </a>

        <!-- About -->
        <div class="header-lists">
            <ul class="header-ul">
                <li class="header-item">Find a store</li>
                <li class="header-item">Help</li>
                <li class="header-item">Join us</li>
                <li class="header-item">Sign in</li>
            </ul>
        </div>
    </div>

    <!-- Header navbar -->
    <div id="header__navbar-lists">
        <a href="https://www.nike.com/vn" id="header__navbar-icon">
            <img src="./assets/img/nikeIcon.png" alt="logo nike" class="header__navbar-logo">
        </a>

        <div id="header__navbar-menu">
            <ul class="header__navbar-menu-ul">
                <li class="header__navbar-menu-li">
                    <a href="https://www.nike.com/vn/men" class="header__navbar-item">Men</a>
                </li>
                <li class="header__navbar-menu-li">
                    <a href="https://www.nike.com/vn/women" class="header__navbar-item">Women</a>
                </li>
                <li class="header__navbar-menu-li">
                    <a href="https://www.nike.com/vn/kids" class="header__navbar-item">Kids</a>
                </li>
                <li class="header__navbar-menu-li">
                    <a href="https://www.nike.com/vn/customize" class="header__navbar-item">Customize</a>
                </li>
                <li class="header__navbar-menu-li">
                    <a href="https://www.nike.com/vn/sale" class="header__navbar-item">Sale</a>
                </li>
                <li class="header__navbar-menu-li">
                    <a href="https://www.nike.com/vn/snkrs" class="header__navbar-item">SNKRS</a>
                </li>
            </ul>
        </div>

        <div id="header__navbar-options">
            <!-- Input search -->
            <div class="header__search">
                <button class="header__search-btn" type="submit">
                    <i class="header__search-btn ti-search"></i>
                </button>
                <input type="text" class="header__search-input" placeholder="Search">
            </div>
            <!-- Like -->
            <i class="header__navbar-heart ti-heart"></i>
            <!-- Bag cart -->
            <i class="header__navbar-cart ti-bag"></i>
        </div>
    </div>

    <!-- Content -->
    <div id="content">
        <!-- Banner -->
        <div id="content__banner">
            <span id="content__banner-hello">Hello Nike App</span>
            <div class="content__banner-app">
                <p class="content__banner-download">Download the app to access everything Nike. 
                    <a href="https://nike.sng.link/Astn5/4etf/8h7o" class="content__banner-link">Get Your Great</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
